<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
</head>
<body>
    <table ng-controller="multiplicationCtrl">
        <tr ng-repeat="numberA in numbers">
            <td ng-repeat="numberB in numbers">
                {{ numberA * numberB }}
            </td>
        </tr>
    </table>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
</body>
</html>
